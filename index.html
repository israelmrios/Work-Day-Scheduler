    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <tbody class="clearfix">
          <tr style="height: 100px">
            <th scope="row" class="">9AM</th>
            <td colspan="2" class="table-danger" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">10AM</th>
            <td colspan="2"  class="table-danger" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">11AM</th>
            <td colspan="2"  class="table-danger" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">12PM</th>
            <td colspan="2" class="bg-danger" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">1PM</th>
            <td colspan="2" class="table-primary" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">2PM</th>
            <td colspan="2" class="table-primary" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">3PM</th>
            <td colspan="2" class="table-primary" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">4PM</th>
            <td colspan="2" class="table-primary" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
          <tr style="height: 100px">
            <th scope="row" class="">5PM</th>
            <td colspan="2" class="table-primary" style="width: 1000px"></td>
            <td>
              <button type="button" class="btn btn-secondary float-right">Button</button>
            </td>
          </tr>
        </tbody>
      </table>
